<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Login | Shree Shyam Property</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #c5a059;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* High-end architectural background */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--text-white);
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            outline: none;
            color: white;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-gold);
            background: rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            color: var(--text-white);
            font-size: 0.8rem;
            margin-bottom: 5px;
            margin-left: 2px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-gold);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        button:hover {
            background: #e2b86a;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }

        #error-msg {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 1rem;
            display: none;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>creative Crew</h1>
        <p>Real Estate Portal Access</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter ID" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Authorized Access</button>
            <div id="error-msg">Invalid credentials. Please try again.</div>
        </form>

        <div class="footer-text">
            &copy; 2026 Pinkwall Group | Premium Real Estate Solutions
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error-msg');

            // Verification Logic
            if (user === "creativecrew" && pass === "creativecrew123") {
                // Professional redirect effect
                document.body.style.opacity = '0';
                document.body.style.transition = '0.5s';
                setTimeout(() => {
                    window.location.href = "https://shyamproperty.vercel.app/";
                }, 500);
            } else {
                error.style.display = 'block';
                // Shake effect for error
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.3s';
                setTimeout(() => card.style.animation = '', 300);
            }
        });
        // Verification Logic
        if (user === "creativecrew" && pass === "creativecrew123") {

            // --- NEW LINE: SAVE THE "STAMP" ---
            sessionStorage.setItem('isLoggedIn', 'true');
            // ----------------------------------

            // Professional redirect effect
            document.body.style.opacity = '0';
            document.body.style.transition = '0.5s';
            setTimeout(() => {
                // Change this to the actual name of your main software file
                window.location.href = "index.html";
            }, 500);
        }
    </script>


    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</body>

</html>
